<!doctype html>
<html>
  <head>
    <title>
      {% block title %}Progetto{% endblock %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/_skeleton.css') }}" />

    {% block stylesheet %}{% endblock %}
  </head>

  <body>
    <div class="page">
      {% block header %}
        <header>
          <nav class="top-left">
            <a href="/">Wikoogle</a>
          </nav>
          <nav class="top-right">
            <a href="/" class="active">Homepage</a>
          </nav>
        </header>
      {% endblock %}

      {% block content %}{% endblock %}

      {% block footer %}
        <footer>
          <span class="title">Gestione dell'informazione 2019/2020</span>
          <hr/>
          <span class="subtitle">&copy; Singh Amarjot, Matteo Guerzoni</span>
        </footer>
      {% endblock %}
    </div>

    {% block javascript %}{% endblock %}
  </body>
</html>
